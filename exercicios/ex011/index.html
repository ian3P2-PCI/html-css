<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>imagem dinamica</h1>

    <p>tente abrir esse site em varios dispositivos diferentes ou tente aoumentar ou diminuir o tamanho em seu navegador</p>

    <picture>
        <source media="(max-width: 760px)" srcset="imagens/foto-p.png" type="image/png">

        <source media="(max-width: 1060px)" srcset="imagens/foto-m.png" type="image/png">

        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>
    
    <h1>reproduzindo audio</h1>
    <p>vamos adicionar audios no nossso cite</p>
    <audio preload="metadata" controls>
        <source src="midia/Toccata in D minor (by Bach) - Bach.mp3" type="audio/mpeg">
        <p>infelizmente o seu disposotivo nao consegue reproduzir este audio, <a href="midia/Toccata in D minor (by Bach) - Bach.mp3">clique aqui para baixar o arquivo MP3</a></p>
    </audio>
 
    
</body>
</html>
